<!DOCTYPE html>
<html>
  <head>
    <style> /* This is called embedded CSS   */
      table, th, td{
        border:  1px solid black;
        border-collapse: collapse;
      }
      td{
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <h1>Nutritional Information</h1>
    
    <p>At the Black Goose Bistro, we know you care about what you eat.  We are happy to provide nutritional information for our most popular menu items.</p>
    
    <table>
      <thead>
        <tr>
          <th>Menu Items</th>
          <th>Calories</th>
          <th>Fat</th>
        </tr>
      </thead>
      
      <tbody>
        <tr>
          <td>Chicken noodle soup</td>
          <td>120</td>
          <td>2</td>
        </tr>

         <tr>
          <td>Ceasar Salad</td>
          <td>400</td>
          <td>26</td>
        </tr>
      </tbody>
      
    </table>  
    
  </body>
</html>
